<section class="main">
  <app-input [itemQueSeraEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">Limpar Lista</button>
      </div>
      <div *ngIf="listaDeCompras.length !== 0; else listaVaziaTemplate">
        <div *ngFor="let itemDaLista of listaDeCompras">
          <app-item
            [item]="itemDaLista"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoIdParaDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #listaVaziaTemplate>
  <p>NÃ£o tem item na lista.</p>
</ng-template>
